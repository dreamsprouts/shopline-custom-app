<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bus Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .events-container {
            padding: 20px 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .event-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-type {
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .event-time {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .event-id {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8rem;
            color: #495057;
        }

        .event-payload {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .event-payload pre {
            margin: 0;
            font-size: 0.9rem;
            color: #495057;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .no-events {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-source {
            display: inline-block;
            background: #17a2b8;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .event-version {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        🔌 連接中...
    </div>

    <div class="container">
        <div class="header">
            <h1>🚀 Event Bus 功能測試儀表板</h1>
            <p>測試 Event Bus 核心功能：事件發布、訂閱、監控</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator status-offline" id="eventBusStatus"></div>
                <span>Event Bus: <span id="eventBusText">離線</span></span>
            </div>
            <div class="status-item">
                <div class="status-indicator status-offline" id="connectorStatus"></div>
                <span>Source Connector: <span id="connectorText">離線</span></span>
            </div>
            <div class="status-item">
                <span>資料庫總事件數: <strong id="databaseTotalEvents">0</strong></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="startMonitoring()">▶️ 開始監控</button>
            <button class="btn btn-danger" onclick="stopMonitoring()">⏹️ 停止監控</button>
            <button class="btn" onclick="clearEvents()">🗑️ 清除顯示</button>
            <button class="btn" onclick="testEvent()">🧪 測試事件發布</button>
            <button class="btn btn-warning" onclick="refreshEvents()">🔄 載入歷史事件(100筆)</button>
        </div>


        <div class="events-container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">顯示總計</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="productEvents">0</div>
                    <div class="stat-label">商品事件</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="orderEvents">0</div>
                    <div class="stat-label">訂單事件</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastEventTime">--:--</div>
                    <div class="stat-label">最後事件時間</div>
                </div>
            </div>

            <div id="eventsList">
                <div class="no-events">
                    <p>📡 等待事件中...</p>
                    <p>請點擊「開始監控」按鈕開始監聽事件</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isMonitoring = false;
        let eventSource = null;
        let eventCount = 0;
        let productEventCount = 0;
        let orderEventCount = 0;
        let lastEventTime = null;

        // 更新連接狀態
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.style.background = status === 'connected' ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)';
        }

        // 更新狀態指示器
        function updateStatus() {
            const eventBusStatus = document.getElementById('eventBusStatus');
            const eventBusText = document.getElementById('eventBusText');
            const connectorStatus = document.getElementById('connectorStatus');
            const connectorText = document.getElementById('connectorText');

            if (isMonitoring) {
                eventBusStatus.className = 'status-indicator status-online';
                eventBusText.textContent = '線上';
                connectorStatus.className = 'status-indicator status-online';
                connectorText.textContent = '啟用';
            } else {
                eventBusStatus.className = 'status-indicator status-offline';
                eventBusText.textContent = '離線';
                connectorStatus.className = 'status-indicator status-offline';
                connectorText.textContent = '停用';
            }
        }

        // 開始監控
        function startMonitoring() {
            if (isMonitoring) return;
            
            try {
                // 建立 Server-Sent Events 連接
                eventSource = new EventSource('/api/event-monitor/stream');
                
                eventSource.onopen = function(event) {
                    console.log('📡 SSE 連接已建立');
                    updateConnectionStatus('connected', '🔌 已連接');
                };
                
                eventSource.addEventListener('connected', function(event) {
                    console.log('📡 訂閱已確認:', event.data);
                    isMonitoring = true;
                    updateStatus();
                });
                
                eventSource.addEventListener('event', function(event) {
                    try {
                        const eventData = JSON.parse(event.data);
                        addEvent(eventData);
                        console.log('📡 收到事件:', eventData.type);
                    } catch (error) {
                        console.error('解析事件數據失敗:', error);
                    }
                });
                
                eventSource.addEventListener('heartbeat', function(event) {
                    console.log('💓 心跳:', event.data);
                });
                
                eventSource.onerror = function(event) {
                    console.error('📡 SSE 連接錯誤:', event);
                    updateConnectionStatus('disconnected', '🔌 連接錯誤');
                    stopMonitoring();
                };
                
                console.log('📡 開始訂閱 Event Bus...');
                
            } catch (error) {
                console.error('建立訂閱失敗:', error);
                updateConnectionStatus('disconnected', '🔌 訂閱失敗');
            }
        }

        // 停止監控
        function stopMonitoring() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            isMonitoring = false;
            updateStatus();
            updateConnectionStatus('disconnected', '🔌 已斷開');
            
            console.log('📡 停止訂閱 Event Bus...');
        }


        // 添加事件到列表
        function addEvent(event) {
            // 檢查是否已經顯示過這個事件
            const existingEvent = document.querySelector(`[data-event-id="${event.id}"]`);
            if (existingEvent) return;
            
            // 更新計數器（無論是 SSE 推送還是手動載入）
            eventCount++;
            if (event.type.includes('product')) productEventCount++;
            if (event.type.includes('order')) orderEventCount++;
            // 使用事件的真實時間戳，而不是當前時間
            lastEventTime = new Date(event.timestamp).toLocaleTimeString();
            updateStats();
            
            // 如果是監控狀態下收到新事件，更新資料庫總事件數
            if (isMonitoring) {
                updateDatabaseTotal();
            }

            // 添加到事件列表
            const eventsList = document.getElementById('eventsList');
            const noEvents = eventsList.querySelector('.no-events');
            if (noEvents) {
                noEvents.remove();
            }

            const eventElement = createEventElement(event);
            
            // 按時間順序插入事件（最新的在上面）
            const existingEvents = eventsList.querySelectorAll('.event-item');
            let inserted = false;
            
            for (let i = 0; i < existingEvents.length; i++) {
                const existingEvent = existingEvents[i];
                const existingTime = new Date(existingEvent.getAttribute('data-timestamp'));
                const newTime = new Date(event.timestamp);
                
                if (newTime > existingTime) {
                    eventsList.insertBefore(eventElement, existingEvent);
                    inserted = true;
                    break;
                }
            }
            
            // 如果沒有找到合適的位置，添加到最後
            if (!inserted) {
                eventsList.appendChild(eventElement);
            }

            // 限制顯示的事件數量
            const events = eventsList.querySelectorAll('.event-item');
            if (events.length > 100) {
                events[events.length - 1].remove();
            }
        }

        // 創建事件元素
        function createEventElement(event) {
            const div = document.createElement('div');
            div.className = 'event-item';
            div.setAttribute('data-event-id', event.id);
            div.setAttribute('data-timestamp', event.timestamp);
            
            const time = new Date(event.timestamp).toLocaleString();
            const payload = JSON.stringify(event.payload, null, 2);
            
            div.innerHTML = `
                <div class="event-header">
                    <div>
                        <span class="event-type">${event.type}</span>
                        <span class="event-source">${event.source.platform}</span>
                        <span class="event-version">v${event.version}</span>
                    </div>
                    <div class="event-time">${time}</div>
                </div>
                <div class="event-id">ID: ${event.id}</div>
                <div class="event-payload">
                    <pre>${payload}</pre>
                </div>
            `;
            
            return div;
        }

        // 更新統計
        function updateStats() {
            // 更新顯示區域統計（log 中的事件）
            document.getElementById('totalCount').textContent = eventCount;
            document.getElementById('productEvents').textContent = productEventCount;
            document.getElementById('orderEvents').textContent = orderEventCount;
            document.getElementById('lastEventTime').textContent = lastEventTime || '--:--';
        }

        // 更新資料庫總事件數
        async function updateDatabaseTotal() {
            try {
                const response = await fetch('/api/event-monitor/events');
                if (response.ok) {
                    const data = await response.json();
                    if (data.stats) {
                        document.getElementById('databaseTotalEvents').textContent = data.stats.total || 0;
                    }
                }
            } catch (error) {
                console.error('更新資料庫總事件數失敗:', error);
            }
        }

        // 從 API 數據更新統計
        function updateStatsFromData(stats) {
            // 更新資料庫總事件數（右上角）
            document.getElementById('databaseTotalEvents').textContent = stats.total || 0;
            
            // 更新顯示區域統計（log 中的事件）
            eventCount = stats.total || 0;
            productEventCount = stats.product_events || 0;
            orderEventCount = stats.order_events || 0;
            lastEventTime = stats.last_event_time ? new Date(stats.last_event_time).toLocaleTimeString() : null;
            updateStats();
        }

        // 清除事件
        function clearEvents() {
            eventCount = 0;
            productEventCount = 0;
            orderEventCount = 0;
            lastEventTime = null;
            
            updateStats();
            
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = `
                <div class="no-events">
                    <p>📡 等待事件中...</p>
                    <p>請點擊「開始監控」按鈕開始監聽事件</p>
                </div>
            `;
        }

    // 測試事件
    async function testEvent() {
      try {
        const response = await fetch('/api/event-monitor/test-simple', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          console.log('測試事件已發送');
        } else {
          console.error('發送測試事件失敗');
        }
      } catch (error) {
        console.error('測試事件錯誤:', error);
      }
    }

    // 手動刷新事件
    async function refreshEvents() {
      try {
        const response = await fetch('/api/event-monitor/events');
        if (response.ok) {
          const data = await response.json();
          if (data.events && data.events.length > 0) {
            // 清除現有事件顯示和計數器
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            // 重置顯示區域計數器
            eventCount = 0;
            productEventCount = 0;
            orderEventCount = 0;
            
            // 重新顯示所有事件（包括歷史事件）
            data.events.forEach(event => addEvent(event));
          }
          // 更新資料庫總事件數（右上角）
          if (data.stats) {
            document.getElementById('databaseTotalEvents').textContent = data.stats.total || 0;
          }
          console.log('事件已刷新');
        }
      } catch (error) {
        console.error('刷新事件失敗:', error);
        updateConnectionStatus('disconnected', '🔌 刷新失敗');
      }
    }

        // 初始化統計數據
        async function initializeStats() {
            try {
                const response = await fetch('/api/event-monitor/events');
                if (response.ok) {
                    const data = await response.json();
                    if (data.stats) {
                        // 只更新資料庫總事件數（右上角）
                        document.getElementById('databaseTotalEvents').textContent = data.stats.total || 0;
                    }
                }
            } catch (error) {
                console.error('初始化統計數據失敗:', error);
            }
        }

        // 初始化
        updateStatus();
        updateConnectionStatus('disconnected', '🔌 未連接');
        initializeStats();
        
        // 頁面關閉時清理
        window.addEventListener('beforeunload', function() {
            stopMonitoring();
        });
    </script>
</body>
</html>
