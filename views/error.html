<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 授權錯誤</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800 mt-4">OAuth 授權失敗</h1>
            <p class="text-gray-600 mt-2">很抱歉，授權過程中發生了錯誤。</p>

            <div class="mt-8 text-left">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">錯誤詳情</h2>
                <div class="bg-red-50 p-4 rounded-md border border-red-200">
                    <div class="mb-4">
                        <p class="text-sm font-medium text-red-500">錯誤訊息:</p>
                        <p id="errorDisplay" class="text-red-800 mt-1 font-mono text-sm">載入中...</p>
                    </div>
                    <div class="mb-4">
                        <p class="text-sm font-medium text-red-500">商店 Handle:</p>
                        <p id="handleDisplay" class="text-red-800 mt-1">載入中...</p>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">可能的解決方案</h3>
                <div class="text-left space-y-2 text-sm text-gray-600">
                    <p>• 請檢查網路連線是否正常</p>
                    <p>• 嘗試重新進行授權流程</p>
                    <p>• 如果問題持續發生，請聯繫技術支援</p>
                </div>
            </div>

            <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    返回首頁
                    <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </a>
                <button onclick="retryAuth()" class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    重新授權
                    <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const handle = urlParams.get('handle');

            // 顯示錯誤訊息
            document.getElementById('errorDisplay').textContent = error || '未知錯誤';
            document.getElementById('handleDisplay').textContent = handle || '未知';

            // 記錄錯誤到控制台
            console.error('OAuth 授權錯誤:', {
                error: error,
                handle: handle,
                timestamp: new Date().toISOString()
            });
        });

        function retryAuth() {
            // 清除可能的錯誤狀態
            sessionStorage.removeItem('oauth_callback_visited');
            
            // 重定向到授權頁面
            window.location.href = '/oauth/install';
        }
    </script>
</body>
</html>
