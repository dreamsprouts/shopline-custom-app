<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SHOPLINE OAuth 應用</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
                <p id="loadingText" class="text-gray-700 font-medium">處理中...</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">🛍️ SHOPLINE OAuth 應用</h1>
            <p class="text-gray-600">SHOPLINE 開放平台 OAuth 2.0 授權測試</p>
        </div>

        <!-- System Status Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">📊 系統狀態</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <span class="text-sm text-gray-600">商店代碼</span>
                    <p id="shopHandle" class="text-lg font-semibold text-gray-800">-</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <span class="text-sm text-gray-600">OAuth 狀態</span>
                    <p id="oauthStatus" class="text-lg font-semibold">
                        <span id="statusBadge" class="inline-block px-3 py-1 rounded-full text-sm none">未授權</span>
                    </p>
                </div>
            </div>

            <div id="healthStatus" class="bg-gray-50 p-4 rounded-lg">
                <h3 class="font-semibold text-gray-700 mb-2">服務健康狀態</h3>
                <div id="healthInfo" class="text-sm text-gray-600">正在檢查...</div>
            </div>
        </div>

        <!-- OAuth Management Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">🔐 OAuth 授權管理</h2>
            
            <!-- Not Authorized State -->
            <div id="notAuthorizedState" class="hidden">
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">尚未授權，請先完成 OAuth 授權流程。</p>
                        </div>
                    </div>
                </div>
                <button id="authorizeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    開始授權流程
                </button>
            </div>

            <!-- Authorized State -->
            <div id="authorizedState" class="hidden">
                <div class="bg-green-50 border-l-4 border-green-400 p-4 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-green-700">✅ 已授權成功！可以開始使用 API 功能。</p>
                        </div>
                    </div>
                </div>

                <!-- Token Information -->
                <div class="space-y-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Access Token</label>
                            <div class="bg-gray-50 border border-gray-300 rounded-lg p-3">
                                <code id="accessToken" class="text-xs text-gray-600 break-all">-</code>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Refresh Token</label>
                            <div class="bg-gray-50 border border-gray-300 rounded-lg p-3">
                                <code id="refreshToken" class="text-xs text-gray-600 break-all">-</code>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">授權範圍</label>
                            <div class="bg-white border border-gray-300 rounded-lg p-3">
                                <span id="scope" class="text-sm text-gray-800"></span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex space-x-4">
                        <button id="refreshTokenBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            刷新 Token
                        </button>
                        <button id="revokeBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            撤銷授權
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Testing Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">🧪 API 功能測試</h2>
            
            <!-- Shop Info API -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">商店資訊 API</h3>
                <button id="testShopBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                    測試商店資訊 API
                </button>
            </div>

            <!-- Products API -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">商品管理 API</h3>
                <div class="flex space-x-4">
                    <button id="createProductBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                        建立商品 API
                    </button>
                    <button id="testProductsBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                        查詢商品 API
                    </button>
                </div>
            </div>

            <!-- Orders API -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">訂單管理</h3>
                <div class="flex space-x-4">
                    <button id="createOrderBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                        建立訂單
                    </button>
                    <button id="getOrdersBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                        查詢訂單列表
                    </button>
                </div>
            </div>

            <!-- API Response -->
            <div id="apiResponse" class="mt-6 hidden">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">API 回應</h3>
                <div class="bg-gray-900 rounded-lg p-4 overflow-x-auto">
                    <pre id="apiResponseContent" class="text-sm text-green-400 font-mono"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js?v=2.1.1"></script>
</body>
</html>
